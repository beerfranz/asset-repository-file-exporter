request:
  method: PUT
  path: /batch_asset_definitions

data:
  owner: DSI
  source: test_data_assetDefinitions
  assetDefinitions:
  - identifier: angular
    name: Angular
    labels:
      kind: app
    environmentDefinition: application
  - identifier: angular-helm
    relations:
      - identifier: angular
        relation: package
    labels:
      kind: helm
    owner: DevSecOps
  - identifier: kubernetes
    name: Kubernetes
    labels:
      kind: orchestrator
    owner: DevSecOps
    environmentDefinition: kubernetes
    relations:
      - identifier: angular-helm
        relation: host
